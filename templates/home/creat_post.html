{% include 'home/index.html'%}
{% block content%}
<div class="container d-flex justify-content-center align-items-center" >
<form action="{% url 'creat_post' %}" method="post">
    {%csrf_token %}
    {{form.non_field_errors }}
    <div style="position: relative; top:90px;
    background-image: linear-gradient(rgba(169, 169, 169, 0.5), rgba(169, 169, 169, 0.5));
    background-size: 100px;
    background-position: center;
    height: 400px;
    width: 800px;
    display: flex;
    flex-direction: column;
    
    justify-content: center;
    position: relative;
    border-radius: 10px;
    margin: 10px 0px 10px 0px;
    padding:40px 40px 20px 20px;
    padding-left: 40px;">
    {%for f in form%}
    
    <label class="form-label">{{ f.label }}</label>
    
  
    {{ f }}
   
    
    {{f.errors}}
    
    {%endfor%}
    <button type="submit" class="btn btn-primary" style="margin-top:20px ; height:30px ; width: 200px; padding:0px 0px 10px 0px; margin-left: 250px;" >Submit</button>
    </div>
    <br>
    
</form>
</div>
{%endblock%}
